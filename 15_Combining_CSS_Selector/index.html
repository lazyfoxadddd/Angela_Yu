<!-- 

### There are different ways to combine CSS selector:=

1. Group Rule=

    selector, selector{
        color: blueviolet;
    }

    h1, h2 {
        color: blueviolet;
    } 
        
    
2. Child = Apply to direct child of left side. (one level nesting)

    selector > selector {
        color: firebrick;   
    }
    
    .box > .done{           here .box is parent and .done is direct child 
        color: firebrick;
    }
    
3. Descendent:= Apply to a descendent of left side   (many level nesting)

    selector selector {
        color: blue;
    }
    
        
    .box li{
        color: blue;
    }
        
4, Chaining:= Apply where all selectors are true. (super specificity)
  
    selectorselector {
        color: seagreen;
    }

    h1#title.big.heading {
        color: green;
    }
